<div class="reset-password-container">
  <h2>Réinitialiser le mot de passe</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="password">Nouveau mot de passe</label>
      <input type="password" id="password" class="form-control" formControlName="password" />
      <div class="text-danger" *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
        Le mot de passe est requis (6 caractères minimum).
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmer le mot de passe</label>
      <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" />
      <div class="text-danger" *ngIf="form.controls['confirmPassword'].invalid && form.controls['confirmPassword'].touched">
        La confirmation est requise.
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Réinitialiser</button>
  </form>
</div>
