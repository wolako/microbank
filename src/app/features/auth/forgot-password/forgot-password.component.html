<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header text-center">
      <img src="assets/logo.png" alt="MicroFinance Logo" class="logo mb-2">
      <h2>Réinitialisation du mot de passe</h2>
      <p>Entrez votre adresse email pour recevoir un lien de réinitialisation.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group mb-3">
        <label for="email">Adresse email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="votre@email.com"
        />
        <div *ngIf="submitted && form.controls['email'].invalid" class="text-danger mt-1">
          <small *ngIf="form.controls['email'].errors?.['required']">Email requis</small>
          <small *ngIf="form.controls['email'].errors?.['email']">Format invalide</small>
        </div>
      </div>

      <div *ngIf="successMessage" class="alert alert-success text-center">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger text-center">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid || isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1"></span>
        <span *ngIf="!isLoading">Envoyer</span>
      </button>
    </form>

    <div class="auth-footer text-center mt-4">
      <a routerLink="/login">← Retour à la connexion</a>
    </div>
  </div>
</div>
