<div class="registration-container">
  <div class="card">
    <h2>Create Your Bank Account</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="firstName">
        <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="error">
          Valid first name required
        </div>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="lastName">
        <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="error">
          Valid last name required
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email">
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
          Valid email required
        </div>
        <div *ngIf="registerForm.get('email')?.hasError('emailTaken') && registerForm.get('email')?.touched" class="error">
          Cet email est déjà utilisé
        </div>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" formControlName="phone" placeholder="0612345678">
        <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched" class="error">
          10-digit phone number required
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password">
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
          Min 8 chars with uppercase, lowercase and number
        </div>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword">
        <div *ngIf="registerForm.hasError('mismatch')" class="error">
          Passwords must match
        </div>
      </div>

      <button type="submit" [disabled]="registerForm.invalid || loading">
        {{ loading ? 'Création en cours...' : 'Créer compte' }}
      </button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
