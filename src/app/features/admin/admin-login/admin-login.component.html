<div class="login-wrapper d-flex justify-content-center align-items-center">
  <div class="login-card shadow rounded p-4 bg-white">
    <h3 class="mb-4 text-center">🔐 Connexion Administrateur</h3>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="login" class="form-label">Login</label>
        <input id="login" type="text" formControlName="login" class="form-control" placeholder="username">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input id="password" type="password" formControlName="password" class="form-control" placeholder="********">
      </div>

      <button class="btn btn-primary w-100" type="submit" [disabled]="form.invalid">
        Se connecter
      </button>
    </form>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
      {{ errorMessage }}
    </div>
  </div>
</div>
